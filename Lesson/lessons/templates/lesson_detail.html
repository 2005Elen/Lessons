<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lesson.lesson_name }} - Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'category_list' %}">Categories</a>
    </nav>
    <div class="container mt-4">
        <h1>{{ lesson.lesson_name }}</h1>

        {% if lesson.lesson_image %}
            <img src="{{ lesson.lesson_image.url }}" alt="{{ lesson.lesson_name }}" class="img-fluid mb-3">
        {% endif %}

        <p><strong>Description:</strong> {{ lesson.lesson_description }}</p>
        <p><strong>Category:</strong> {{ lesson.category.name }}</p>
        <p><strong>Teacher:</strong> {{ lesson.teacher_name }}</p>
        <p><strong>Price:</strong> ${{ lesson.price }}</p>

        <div class="mt-4">
            <a class="btn btn-primary" href="{% url 'lesson_update' lesson.slug %}">Edit</a>
            <a class="btn btn-danger" href="{% url 'lesson_delete' lesson.slug %}">Delete</a>
            <a class="btn btn-secondary" href="{% url 'lessons_by_category' lesson.category.slug %}">Back to Lessons</a>
        </div>
    </div>
</body>
</html>
